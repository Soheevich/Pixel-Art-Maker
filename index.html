<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Grid Size (60x60 maximum)</h2>
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" value="10" min="1" max="60">
    <span class="validity"></span> Grid Width:
    <input type="number" id="input_width" name="width" min="1" value="10" min="1" max="60">
    <span class="validity"></span>
    <input type="button" value="Make Grid">
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <p>Erase by RMB</p>
  <table id="pixel_canvas"></table>

  <script src="designs.js"></script>
</body>

</html>
