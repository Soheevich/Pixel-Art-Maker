<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>

<body>
  <container class="grid">
    <header class="header">
      <h1 class="pixel_header">Lab: Pixel Art Maker</h1>
    </header>

    <div class="menu">
      <button class="button history_undo" type="reset">
        <i class="fas fa-undo"></i>
      </button>
      <button class="button history_redo" type="reset">
        <i class="fas fa-redo"></i>
      </button>
      <button class="button erase_all" type="reset">
        <i class="fas fa-trash-alt"></i>
      </button>
      <button class="button grid_canvas" type="reset">
        <i class="fas fa-th"></i>
      </button>
      <button class="button drawing_tool" type="reset">
        <i class="fas fa-pencil-alt"></i>
      </button>
      <button class="button eyedropper" type="reset">
        <i class="fas fa-eye-dropper"></i>
      </button>

      <div class="color_picker">
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
      </div>

      <button class="button red color" type="reset">
      </button>
      <button class="button orange color" type="reset">
      </button>
      <button class="button yellow color" type="reset">
      </button>
      <button class="button lime color" type="reset">
      </button>
      <button class="button green color" type="reset">
      </button>
      <button class="button cyan color" type="reset">
      </button>
      <button class="button blue color" type="reset">
      </button>
      <button class="button purple color" type="reset">
      </button>
      <button class="button magenta color" type="reset">
      </button>
      <button class="button grey color" type="reset">
      </button>
      <button class="button white color" type="reset">
      </button>
      <button class="button black color" type="reset">
      </button>
    </div>

    <div class="grid_parameters">
      <h2>Choose Grid Size</h2>
      <p class="maximum">(30x60 maximum)</p>
      <form id="sizePicker">
        <label>
            <span class="field">Grid Height</span>
          <input type="number" id="input_height" name="height" min="1" value="20" min="1" max="30" required>
          </label>
        <label>
            <span class="field">Grid Width</span>
          <input type="number" id="input_width" name="width" min="1" value="35" min="1" max="60" required>
          </label>
        <input class="button" id="make_grid" type="submit" value="MAKE GRID">
      </form>
    </div>

    <div class="canvas">
      <table id="pixel_canvas" onmousedown="return false" oncontextmenu="return false"></table>
    </div>

    <div class="preview_canvas">
      <table id="preview_canvas" onmousedown="return false" oncontextmenu="return false"></table>
    </div>

    <footer class="footer">
      <script src="designs.js"></script>
    </footer>
  </container>
</body>

</html>
