<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <container class="grid">
    <header>
      <h1 class="pixel_header">Lab: Pixel Art Maker</h1>
    </header>

    <div class="menu">
      <input class="button history_undo" type="button" value="UNDO" disabled="">
      <input class="button history_redo" type="button" value="REDO" disabled="">
      <input class="button erase_all" type="button" value="ERASE ALL">
      <input class="button borders" type="button" value="BORDERS">
      <input class="button eyedropper" type="button" value="EYEDROPPER">
    </div>

    <div class="grid_parameters">
      <h2>Choose Grid Size</h2>
      <p class="maximum">(30x30 maximum)</p>
      <form id="sizePicker">
        <!-- Grid size: -->
        <label>
            <span class="field">Grid Height</span>
          <input type="number" id="input_height" name="height" min="1" value="15" min="1" max="30" required>
          </label>
        <label>
            <span class="field">Grid Width</span>
          <input type="number" id="input_width" name="width" min="1" value="15" min="1" max="30" required>
          </label>
        <input class="button" type="submit" value="MAKE GRID">
      </form>
    </div>

    <div class="color_picker">
      <h2>Pick A Color</h2>
      <input type="color" id="colorPicker">
    </div>

    <div class="canvas">
      <table id="pixel_canvas" onmousedown="return false" oncontextmenu="return false"></table>
    </div>

    <div class="preview_canvas">
      <table id="preview_canvas" onmousedown="return false" oncontextmenu="return false"></table>
    </div>

    <footer>
      <script src="designs.js"></script>
    </footer>
  </container>
</body>

</html>
